<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkioEmbeddablePlayer</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
	<!-- Google Fonts  -->
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,200,100,600,700,800" rel="stylesheet" type="text/css">

  <body>
	
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

<div class="outerContainer">
	
	<div class="imageContainer">
		<a class="trackLink" href=""><img class="artistArt" src=""/></a>
	</div><!-- image_container-->
	
	
	<div class="dataContainer">
		
		<div class="dataTop">
			
			<div class="dataTopLeft">
				<div class="playButton">
					<div class="playBtn paused" onclick="player.play()"></div>
				</div><!-- play_button -->
			<div class ="artistTextWrapper"><a class="artistText" href=""></a></div>
			
				
			</div><!-- data_top_left -->
			
			<div class="dataTopRight">
				<a href="http://www.skiomusic.com"><img class="logo" src="/images/skio_logo.png"/></a>
			</div><!-- data_top_left -->
		
		</div><!-- data_top-->
	
		<div class="dataBottom">
			
      <div class ="waveformWrapper">
			<div class="waveform">
			</div><!-- waveform -->
      </div>
		</div><!-- data_bottom-->
	
	
	
	</div><!-- data_container-->
	
</div><!-- outer_container-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/SoundManager2/script/soundmanager2.js"></script>
    <script src="/bower_components/audioplayer/waveform.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    

    <!-- build:js scripts/main.js -->
    <script src="scripts/utils.js"></script>
    <script src="scripts/http.js"></script>
    <script src="scripts/waveformconfig.js"></script>

    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script>
      player.init();
    </script>
  </body>
</html>
